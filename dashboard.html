<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Yerevan scrolly | Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #fafafa;
      --panel: #ffffff;
      --text: #0f0f10;
      --muted: rgba(15,15,16,.68);
      --line: rgba(15,15,16,.12);
      --radius2: 24px;
      --padX: 22px;
      --navH: 68px; /* set by JS */
    }

    html, body { height: 100%; }
    body{
      margin:0;
      font-family: Inter, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }
    a{ color: inherit; text-decoration: none; }

    .nav{
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(250,250,250,.86);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }

    /* full width */
    .container{
      width: 100%;
      box-sizing: border-box;
      padding: 0 var(--padX);
    }

    .navInner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 0;
      gap: 16px;
    }
    .brand{ font-weight: 700; letter-spacing: -0.02em; }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height: 40px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.86);
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
    }

    /* main fills remaining viewport height */
    main{
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 18px 0 22px 0;
      min-height: 0;
    }

    .meta{
      flex: 0 0 auto;
      margin: 0 0 12px 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }

    .card{
      flex: 1 1 auto;
      min-height: 0;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius2);
      overflow: hidden;
    }

    iframe{
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #fff;
    }
  </style>
</head>

<body>
  <div class="nav" id="navEl">
    <div class="container">
      <div class="navInner">
        <div class="brand">Yerevan scrolly | Dashboard</div>
        <a class="btn" href="index.html#explain">Back</a>
      </div>
    </div>
  </div>

  <main class="container">
    <div class="meta" id="metaEl">Theoretical modelling dashboard</div>
    <div class="card" id="cardEl">
      <iframe id="dashFrame" src="thesis_sectioned_dashboard.html" title="Theoretical modelling dashboard" loading="eager"></iframe>
    </div>
  </main>

  <script>
    (function() {
      const nav = document.getElementById("navEl");
      const meta = document.getElementById("metaEl");
      const card = document.getElementById("cardEl");

      function sync() {
        const navH = nav ? (nav.getBoundingClientRect().height || 68) : 68;
        document.documentElement.style.setProperty("--navH", Math.round(navH) + "px");

        /* Ensure the card is always visible and not taller than the viewport */
        const vh = window.innerHeight || 800;
        const metaH = meta ? (meta.getBoundingClientRect().height || 0) : 0;

        /* main has padding top/bottom (18 + 22) = 40 */
        const pad = 40;
        const side = 0;

        const target = Math.max(520, Math.floor(vh - navH - metaH - pad - side));
        if (card) card.style.height = target + "px";
      }

      window.addEventListener("resize", sync);
      setTimeout(sync, 0);
      setTimeout(sync, 250);
    })();
  </script>
</body>
</html>
